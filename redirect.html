<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
        <script>
        async function redirect() {
        var currentUrl = new URL(window.location.href);
        if (currentUrl.searchParams.get("tag") != null) {
        var tag = currentUrl.searchParams.get("tag");
                        
        var url = "https://script.google.com/macros/s/AKfycbyxUhUuSDlhW3j7SBfknwb6L7t_6Z-GhpACJ5yCoG2_nVZ8oXE/exec?tag=" + tag;
            var req = await fetch(url);
            var res = await req.text;
            if(res != null){
            window.location.replace(res);
            } else {
                 console.error("Failed To Find Link")
            }
        } else {
 console.error("Failed To Find Link")
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting in a few moments</p>
</body>
</html>
